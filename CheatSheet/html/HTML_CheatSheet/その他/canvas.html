onload = function() {
  draw();
};
 
function draw() {
  var canvas = document.getElementById('rectangle');
  if ( ! canvas || ! canvas.getContext ) {
    return false;
  }
  var cvs = canvas.getContext('2d');
 
  /* rectangle */
  cvs.strokeRect(50,50,100,100); // (50,50)の位置に100x100のサイズの四角形を描く
}





function draw(){
            var canvas = document.getElementById('sample');
            if (canvas.getContext){
                var ctx = canvas.getContext('2d');
                //塗りつぶし
                ctx.beginPath();
                ctx.moveTo(50,70);
                ctx.lineTo(300,200);
                ctx.lineTo(150,200);
                ctx.closePath();
                ctx.fill();

                //輪郭線
                ctx.beginPath();
                ctx.moveTo(30,180);
                ctx.lineTo(160,20);
                ctx.lineTo(320,90);
                ctx.closePath();
                ctx.stroke();
            }
        }
